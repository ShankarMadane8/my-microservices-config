server.port=8082
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Dynamic Routing
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Explicit Routes (More Reliable)
spring.cloud.gateway.routes[0].id=welcome-route
spring.cloud.gateway.routes[0].uri=lb://WELCOME-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/welcome-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=greet-route
spring.cloud.gateway.routes[1].uri=lb://GREET-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/greet-service/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1
# Zipkin
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config

# Service API Documentation URLs
springdoc.swagger-ui.urls[0].name=Welcome Service
springdoc.swagger-ui.urls[0].url=/welcome-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Greet Service
springdoc.swagger-ui.urls[1].url=/greet-service/v3/api-docs

